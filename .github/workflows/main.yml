on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  my_job:
    name: Running on Python
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install pyfiglet
      - name: Generate ASCII Art
        run: |
          python -c "import pyfiglet; ascii_art = pyfiglet.figlet_format('Happy New Year'); print(ascii_art)"
